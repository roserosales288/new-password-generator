<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
         
          <form>
          <label for="">Number of Characters</label>
          <input type= "range" min"8" max="128" id= "characterAmountRange" value="10"> 
          <input type= "number" min"8" max="128" id="characterAmountNumber" value="10">
       
          <label for="">IncludeUppercase</label>
        <input type="checkbox" id=IncludeUpperCase>

        <label for="">IncludeNumbers</label>
        <input type="checkbox" id=IncludeNumbers>

        <label for="">IncludeSymbols</label>
        <input type="checkbox" id=IncludeSymbols>

        

        </form>
        
        
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
